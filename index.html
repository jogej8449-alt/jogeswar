<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Study Hub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="snackbar show" id="flashSnackbar">{{ messages[0] }}</div>
        {% endif %}
    {% endwith %}
    
    <!-- LOGIN BOX -->
    <div class="login-box" id="loginBox">
        <h2>Login</h2>
        <form id="loginForm" method="POST" autocomplete="on">
            <input type="text" id="username" name="username" autocomplete="username" placeholder="Username" required>
            <input type="password" id="password" name="password" autocomplete="current-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <!-- Snackbar -->
    <div class="snackbar" id="snackbar">You have logged in successfully ðŸŽ‰</div>
</body>
</html>
